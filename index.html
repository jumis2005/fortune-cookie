<!DOCTYPE html>
<html>
<head>
  <title>Fortune Cookie Simulator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 50px;
      margin-bottom: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #FEE12B;
      border-radius: 5px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    button:hover {
      background-color: #FDD100;
    }
    #fortune-cookie-image {
      margin-top: 20px;
      width: 200px;
      height: 200px;
    }
    #fortune {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Fortune Cookie Simulator</h1>
  <button onclick="getFortune()">
    Open Fortune Cookie
    <audio id="cracking-sound">
      <source src="https://cdn.freesound.org/previews/275/275491_4830131-lq.mp3" type="audio/mpeg">
    </audio>
  </button>
  <img id="fortune-cookie-image" src="https://www.horoscope.com/images-US/games/game-fortune-cookie-1.png" alt="Fortune Cookie">
  <p id="fortune"></p>
  <script src="app.js"></script>
</body>
</html>
